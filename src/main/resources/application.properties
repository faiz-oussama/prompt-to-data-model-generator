# Server Configuration
server.port=8080

# AI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.model=gpt-4o
spring.ai.openai.chat.options.temperature=0.1
spring.ai.openai.chat.options.max-tokens=8000


# Application Configuration
data.model.system-prompt-path=prompts/data_model_system_prompt.md
data.model.generation.output-directory=./generated-models
data.model.conversation.max-messages-per-conversation=50
data.model.conversation.conversation-timeout-minutes=30
data.model.conversation.auto-summarize-threshold=100
data.model.conversation.cleanup-interval-hours=24
data.model.conversation.max-conversations-per-user=20
# Logging
logging.level.com.univade=INFO
logging.level.org.springframework.ai=INFO